<div class="page-heading">

        <div class="heading-content">
            <h1 style="background-color: rgba(0,0,0,0.3)">图片上传</h1>
        </div>
    </div>
</div>


<div class="blog-entries">
    <div class="container">
        <div class="blog-posts">
            <div class="row">
                <div class="col-md-12">
                    <div class="single-blog-post">
                        <div id="modal" class="modal">
                            <!-- Modal Content -->
                            <div style="text-align: center">
                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h3 class="header-title">上 传</h3>
                                </div>
                                <!-- Modal Body -->
                                <div class="modal-body">
                                    <div class="col-md-6 col-md-offset-3">
<!--                                        <form id="contact" action="image/upload" method="post" enctype="multipart/form-data">-->
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="div-ul">
                                                        <fieldset>
                                                            <ul id="text-ul"></ul>
                                                        </fieldset>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <fieldset>
                                                        <input type="text" style="display: none">
                                                        <input name="tags" type="text" class="form-control" id="tags" placeholder="上传的标签(按回车键生成标签)">
                                                    </fieldset>
                                                </div>
                                                <div class="col-md-12">
                                                    <fieldset>
                                                        <input name="animeName" type="text" class="form-control" id="animeName" placeholder="动漫或者游戏名称">
                                                    </fieldset>
                                                </div>
                                                <div class="col-md-12">
                                                    <fieldset>
                                                        <input name="imageRole" type="text" class="form-control" id="imageRole" placeholder="图片人物">
                                                    </fieldset>
                                                </div>
                                                <div class="col-md-12">
                                                    <fieldset>
                                                        <div class="file"><input name="imageFile" type="file" class="form-control" multiple="multiple" id="imageFile">点击上传文件</div>
                                                    </fieldset>
                                                </div>
                                                <div class="col-md-12">
                                                    <fieldset class="btn-login">
                                                        <button id="submit" class="btn" type="button">上 传</button>
                                                    </fieldset>
                                                </div>
                                            </div>
                                            <div id="error-message">
                                                <p id="message"></p>
                                            </div>
<!--                                        </form>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
